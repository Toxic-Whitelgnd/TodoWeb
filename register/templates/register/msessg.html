{% if messages %}
{% for msg in messages %}
    <div class="alert {{ msg.tags }} alert-dismissible fade show m-2 " id="mfmsg" role="alert">
        {{msg}}
        {% comment %} <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> {% endcomment %}
    </div>

{% endfor %}


{% endif %}
